            display: block;

            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        a:hover {
            background: #FFE5EC;
            border-color: #FF69B4;
            transform: translateY(-2px);
        }
        
        .primary {
            background: #FF69B4;
            color: white;
        }
        
        .primary:hover {
            background: #FF1493;
            border-color: #FF1493;
        }
        
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }
        
        .footer a {
            display: inline;
            padding: 0;
            background: none;
            color: #FF69B4;
            font-weight: normal;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
